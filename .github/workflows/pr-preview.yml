name: PR preview

on:
  pull_request:
    types: [opened, reopened]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          path: pr-preview

      - name: Create PR build directory
        run: mkdir pr-preview/pr-${{ github.event.number }}
      - name: Build PR artifacts
        run: |
          cargo install --git https://github.com/montyly/mdBook.git mdbook || true
          mdbook build ./pr-preview -d pr-preview/pr-${{ github.event.pull_request.number }}
      - name: Copy PR build to new directory
        run: rsync -av --exclude=pr-preview/* pr-preview/pr-${{ github.event.pull_request.number }} pr-preview/
      - name: Cache PR build artifacts
        uses: actions/cache@v2
        with:
          path: pr-preview/pr-${{ github.event.pull_request.number }}
          key: pr-preview-${{ github.event.pull_request.number }}
  checkout-master:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Restore PR build artifacts from cache
        uses: actions/cache@v2
        with:
          path: pr-preview/pr-${{ github.event.pull_request.number }}
          key: pr-preview-${{ github.event.pull_request.number }}
      - name: Build master branch
        run: |
          cargo install --git https://github.com/montyly/mdBook.git mdbook || true
          mdbook build
      - name: Include PR preview in master build
        run: |
          mv pr-preview/pr-${{ github.event.pull_request.number }} book/pr-${{ github.event.pull_request.number }}
          ls -la ./book
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: checkout-master
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'
    steps:
      - name: Delete PR preview directory
        run: rm -rf pr-preview/pr-${{ github.event.pull_request.number }}
      - name: Save PR build artifacts to cache
        uses: actions/cache@v2
        with:
          path: pr-preview/pr-${{ github.event.pull_request.number }}
          key: pr-preview-${{ github.event.pull_request.number }}
