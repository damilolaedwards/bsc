# .github/workflows/preview.yml
name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Install mdbook
        run: |
          cargo install --git https://github.com/montyly/mdBook.git mdbook || true
      - name: Build artifacts
        run: mdbook build
      - name: Cache master build artifacts
        uses: actions/cache/save@v3
        with:
          path: ./book
          key: master-book
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./book/
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Restore master build artifacts from cache
        uses: actions/cache/restore@v3
        with:
          path: ./book
          key: master-book
      - name: Move preview contents into the master book
        run: mv ./pr-preview ./book
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./book
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
